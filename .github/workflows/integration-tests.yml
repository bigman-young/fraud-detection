name: Integration Tests

on:
  workflow_dispatch:
    inputs:
      run_pubsub_tests:
        description: 'Run Pub/Sub integration tests'
        required: false
        default: true
        type: boolean
      run_logging_tests:
        description: 'Run Logging integration tests'
        required: false
        default: true
        type: boolean

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  JAVA_VERSION: '17'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run unit tests
        run: mvn test -B --fail-at-end

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: target/surefire-reports/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Run Pub/Sub Integration Tests
        if: ${{ github.event.inputs.run_pubsub_tests == 'true' }}
        env:
          GOOGLE_CLOUD_PROJECT: ${{ env.PROJECT_ID }}
        run: |
          echo "Running Pub/Sub integration tests..."
          mvn test -B -Dtest=PubSubIntegrationTest -Pintegration-tests --fail-at-end || true

      - name: Run Logging Integration Tests
        if: ${{ github.event.inputs.run_logging_tests == 'true' }}
        env:
          GOOGLE_CLOUD_PROJECT: ${{ env.PROJECT_ID }}
        run: |
          echo "Running Logging integration tests..."
          mvn test -B -Dtest=LoggingIntegrationTest -Pintegration-tests --fail-at-end || true

      - name: Run End-to-End Integration Tests
        env:
          GOOGLE_CLOUD_PROJECT: ${{ env.PROJECT_ID }}
        run: |
          echo "Running E2E integration tests..."
          mvn test -B -Dtest=EndToEndIntegrationTest -Pintegration-tests --fail-at-end || true

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: target/surefire-reports/

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()
    
    steps:
      - name: Download unit test results
        uses: actions/download-artifact@v4
        with:
          name: unit-test-results
          path: unit-test-results/
        continue-on-error: true

      - name: Download integration test results
        uses: actions/download-artifact@v4
        with:
          name: integration-test-results
          path: integration-test-results/
        continue-on-error: true

      - name: Print test summary
        run: |
          echo "============================================="
          echo "         TEST EXECUTION SUMMARY"
          echo "============================================="
          echo ""
          echo "Unit Tests:"
          if [ -d "unit-test-results" ]; then
            cat unit-test-results/*.txt 2>/dev/null || echo "No unit test reports found"
          fi
          echo ""
          echo "Integration Tests:"
          if [ -d "integration-test-results" ]; then
            cat integration-test-results/*.txt 2>/dev/null || echo "No integration test reports found"
          fi
          echo ""
          echo "============================================="
