#        with:
#          # images: gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}
#          images: us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/fraud-repo/${{ env.IMAGE_NAME }}
#          tags: |
#            type=sha,prefix=
#            type=raw,value=latest,enable={{is_default_branch}}
#            type=ref,event=branch
#            type=ref,event=pr
#
