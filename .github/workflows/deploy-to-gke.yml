# GitHub Actions workflow for deploying Transaction Producer to GKE
# 
# Required GitHub Secrets:
#   - GCP_PROJECT_ID: hsbc-484505
#   - GCP_SA_KEY: Service account key JSON (base64 encoded)
#   - GKE_CLUSTER: hsbc-cluster-1
#   - GKE_REGION: asia-east1

name: Build and Deploy to GKE

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'Dockerfile.producer'
      - 'k8s/gke/**'
      - '.github/workflows/deploy-to-gke.yml'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_REGION: ${{ secrets.GKE_REGION }}
  IMAGE_NAME: transaction-producer
  DEPLOYMENT_NAME: transaction-producer
  NAMESPACE: fraud

jobs:
  # Job 1: Build and Test
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests -B

      - name: Run Tests
        run: mvn test -B

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 1

  # Job 2: Build and Push Docker Image
  docker:
    name: Build Docker Image
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name:  Configure Docker for Artifact Registry # Configure Docker for GCR
        # run: gcloud auth configure-docker gcr.io --quiet
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
        
      - name: Build and Push Docker image
        run: |
          IMAGE=us-central1-docker.pkg.dev/${PROJECT_ID}/fraud-repo/${IMAGE_NAME}:${GITHUB_SHA}
          docker build -f Dockerfile.producer -t $IMAGE .
          docker push $IMAGE
    
