#        uses: docker/build-push-action@v5
#        with:
#          context: .
#          file: ./Dockerfile.producer
#          push: true
#          tags: ${{ steps.meta.outputs.tags }}
#          labels: ${{ steps.meta.outputs.labels }}

  # Job 3: Deploy to GKE
  deploy:
    name: Deploy to GKE
    needs: docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: 'gke-gcloud-auth-plugin'

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region ${{ env.GKE_REGION }} \
            --project ${{ env.PROJECT_ID }}

      - name: Replace PROJECT_ID in manifests
        run: |
          sed -i "s/PROJECT_ID/${{ env.PROJECT_ID }}/g" k8s/gke/workload-identity.yaml
          sed -i "s/PROJECT_ID/${{ env.PROJECT_ID }}/g" k8s/gke/deployment.yaml

      - name: Deploy to GKE
        run: |
          # Create namespace if not exists
          kubectl apply -f k8s/gke/namespace.yaml
          
          # Apply configurations
          kubectl apply -f k8s/gke/configmap.yaml
          kubectl apply -f k8s/gke/workload-identity.yaml
          kubectl apply -f k8s/gke/deployment.yaml
          
          # Update image to specific SHA
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            producer=us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/fraud-repo/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n ${{ env.NAMESPACE }}
          #kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            #producer=gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            #-n ${{ env.NAMESPACE }}

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} \
            -n ${{ env.NAMESPACE }} \
            --timeout=300s

      - name: Get deployment status
        run: |
          echo "=== Deployment Status ==="
          kubectl get deployment ${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Pods ==="
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.DEPLOYMENT_NAME }}
