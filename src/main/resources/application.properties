# Fraud Detection System Configuration

# ===========================================
# Data Source Configuration
# ===========================================
# Supported source types: PUBSUB (default), KAFKA, DEMO
source.type=PUBSUB

# ===========================================
# Google Cloud Pub/Sub Configuration (default)
# ===========================================
gcp.project.id=hsbc-484505
pubsub.subscription=transactions-sub
pubsub.alert.topic=fraud-alerts

# ===========================================
# Apache Kafka Configuration (alternative)
# ===========================================
kafka.bootstrap.servers=10.113.192.45:9092
kafka.input.topic=transactions
kafka.alert.topic=fraud-alerts
kafka.consumer.group.id=fraud-detection-group

# Flink Configuration
flink.parallelism=4
flink.checkpoint.interval=60000
flink.checkpoint.mode=EXACTLY_ONCE

# Fraud Detection Rules Configuration
fraud.detection.alert.threshold=0.4
fraud.detection.high.value.threshold=10000
fraud.detection.high.value.critical.threshold=50000
fraud.detection.cross.border.threshold=5000
fraud.detection.velocity.max.transactions=5
fraud.detection.velocity.window.seconds=300

# Alert Configuration
alert.webhook.url=http://localhost:8080/alerts
alert.webhook.enabled=false
alert.min.severity=MEDIUM

# Logging Configuration
logging.level.com.hsbc.fraud=INFO
logging.level.FraudAlerts=WARN

