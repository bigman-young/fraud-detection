apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-detection-job
  namespace: fraud
  labels:
    app: fraud-detection-job
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fraud-detection-job
  template:
    metadata:
      labels:
        app: fraud-detection-job
    spec:
      serviceAccountName: fraud-detection-sa
      containers:
        - name: flink-job
          # For GitHub Actions, use Artifact Registry:
          # image: us-central1-docker.pkg.dev/hsbc-484505/fraud-repo/fraud-detection-job:latest
          # For local/manual deployment, use GCR:
          image: gcr.io/hsbc-484505/fraud-detection-job:latest
          imagePullPolicy: Always
          env:
            # GCP Project ID - REQUIRED for Pub/Sub
            - name: GOOGLE_CLOUD_PROJECT
              value: "hsbc-484505"
          envFrom:
            - configMapRef:
                name: flink-job-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # Liveness probe
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "ps aux | grep -v grep | grep java"
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          # Readiness probe
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "ps aux | grep -v grep | grep java"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
---
# Service Account for Flink Job with Workload Identity
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fraud-detection-sa
  namespace: fraud
  annotations:
    # Replace with your GCP service account
    iam.gke.io/gcp-service-account: fraud-detection@hsbc-484505.iam.gserviceaccount.com
