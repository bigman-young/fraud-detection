apiVersion: v1
kind: ConfigMap
metadata:
  name: flink-job-config
  namespace: fraud
  labels:
    app: fraud-detection-job
data:
  # ===========================================
  # Data Source Configuration
  # ===========================================
  # Supported: PUBSUB (default), KAFKA, DEMO
  SOURCE_TYPE: "PUBSUB"
  
  # ===========================================
  # Google Cloud Pub/Sub Configuration
  # ===========================================
  PUBSUB_SUBSCRIPTION: "transactions-sub"
  PUBSUB_ALERT_TOPIC: "fraud-alerts"
  
  # ===========================================
  # Apache Kafka Configuration (if using KAFKA source)
  # ===========================================
  KAFKA_BOOTSTRAP_SERVERS: "10.113.192.45:9092"
  INPUT_TOPIC: "transactions"
  ALERT_TOPIC: "fraud-alerts"
  
  # ===========================================
  # Flink Configuration
  # ===========================================
  PARALLELISM: "4"
  
  # ===========================================
  # Fraud Detection Configuration
  # ===========================================
  ALERT_THRESHOLD: "0.4"
